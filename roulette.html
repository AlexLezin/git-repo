<meta charset="utf-8">
<script>

var arr = [];
var outcome = 0;
var rounds = parseInt(prompt('Enter rounds #'));
var inarow = 0;
var row = 0;

for (n=0;n<=rounds;n++) {
  outcome = Math.round(Math.random()*36);
  if (outcome == 0) {
    arr.push(outcome);
  } else if (outcome%2 == 0) {
    outcome = 'black';
    arr.push(outcome);
  } else if (outcome%2 != 0) {
    outcome = 'red';
    arr.push(outcome);
  }
}
for (i=0;i<=arr.lenght;i++) {
  if (arr[i] == 'red') {
    row = row + 1;
  } else {
    if (row > inarow) {
      inarow = row;
    } 
  }
}
alert(arr);
alert('Red was in a row for ' + inarow + ' times');

</script>
